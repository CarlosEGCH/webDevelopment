<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="page4.css">
        <title>firstCalculator</title>
    </head>
    <body>
        <script>
            let result = 0;
        </script>
        <div class="main">
            <div class="calculator">
                <div class="screen" id="result"></div>
                <button class="button-7" onclick="showInScreen(7)">7</button>
                <button class="button-8" onclick="showInScreen(8)">8</button>
                <button class="button-9" onclick="showInScreen(9)">9</button>
                <button class="button-sum" onclick="showInScreen('+')">+</button>
                <button class="button-4" onclick="showInScreen(4)">4</button>
                <button class="button-5" onclick="showInScreen(5)">5</button>
                <button class="button-6" onclick="showInScreen(6)">6</button>
                <button class="button-sub" onclick="showInScreen('-')">-</button>
                <button class="button-1" onclick="showInScreen(1)">1</button>
                <button class="button-2" onclick="showInScreen(2)">2</button>
                <button class="button-3" onclick="showInScreen(3)">3</button>
                <button class="button-x" onclick="showInScreen('*')">x</button>
                <button class="button-0" onclick="showInScreen(0)">0</button>
                <button class="button-eq" onclick="equals()">=</button>
                <button class="button-div" onclick="showInScreen('/')">%</button>
                <button class="button-C" id="C">C</button>
            </div>
        </div>
        <script type="text/javascript" src="page4.js"></script>
    </body>
</html>
