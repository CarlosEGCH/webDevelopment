<!DOCTYPE html>
<html>
    <head>
        <title>example</title>
        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <div class="container">
            <div class="login-box">
                <div class="title">
                    <p class="main-text">Login</p>
                </div>
                <div class="username">
                    <input type="text" name="username" id="username" placeholder="Enter username">
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Enter password">
                </div>
                <div class="button">
                    <input type="button" name="button" id="button" value="Enter">
                </div>
            </div>
        </div>
    </body>
</html>
